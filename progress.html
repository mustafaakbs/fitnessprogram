<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlerleme Takibi - Fitness Tracker Pro</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-light">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-dumbbell"></i> Fitness Tracker Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Genel Bakış</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="workouts.html">Antrenmanlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nutrition.html">Beslenme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="progress.html">İlerleme</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="me-3" id="userName">Kullanıcı</span>
                    <button class="btn btn-outline-light" id="logoutBtn">Çıkış</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2>İlerleme Takibi</h2>
                <p class="text-muted">Vücut ölçüleri ve performans gelişimi</p>
            </div>
        </div>

        <!-- Progress Charts -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card bg-surface text-light">
                    <div class="card-body">
                        <h3 class="card-title">Vücut Ağırlığı</h3>
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-surface text-light">
                    <div class="card-body">
                        <h3 class="card-title">Vücut Yağ Oranı</h3>
                        <canvas id="bodyFatChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Measurements -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-surface text-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="card-title mb-0">Vücut Ölçüleri</h3>
                            <button class="btn btn-primary" id="addMeasurementBtn">
                                <i class="fas fa-plus"></i> Yeni Ölçüm
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th>Tarih</th>
                                        <th>Kilo</th>
                                        <th>Yağ %</th>
                                        <th>Göğüs</th>
                                        <th>Bel</th>
                                        <th>Kalça</th>
                                        <th>Kol</th>
                                        <th>Bacak</th>
                                    </tr>
                                </thead>
                                <tbody id="measurementsList">
                                    <!-- Measurements will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Performance Stats -->
        <div class="row">
            <div class="col-12">
                <div class="card bg-surface text-light">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Performans İstatistikleri</h3>
                        <div class="row g-4" id="performanceStats">
                            <!-- Performance stats will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Measurement Modal -->
    <div class="modal fade" id="addMeasurementModal">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-light">
                    <h5 class="modal-title">Yeni Ölçüm Ekle</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMeasurementForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Kilo (kg)</label>
                                <input type="number" step="0.1" class="form-control bg-dark text-light" name="weight" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Yağ Oranı (%)</label>
                                <input type="number" step="0.1" class="form-control bg-dark text-light" name="bodyFat" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Göğüs (cm)</label>
                                <input type="number" step="0.1" class="form-control bg-dark text-light" name="chest" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Bel (cm)</label>
                                <input type="number" step="0.1" class="form-control bg-dark text-light" name="waist" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Kalça (cm)</label>
                                <input type="number" step="0.1" class="form-control bg-dark text-light" name="hips" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Kol (cm)</label>
                                <input type="number" step="0.1" class="form-control bg-dark text-light" name="arm" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Bacak (cm)</label>
                                <input type="number" step="0.1" class="form-control bg-dark text-light" name="leg" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="assets/js/progress.js"></script>
</body>
</html>
