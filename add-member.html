<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Üye Ekle - Spor Üyelik Takip Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-mode">
    <header>
        <h1>Yeni Üye Ekle</h1>
        <nav>
            <a href="index.html">Üyeler</a>
            <a href="add-member.html" class="active">Yeni Üye</a>
            <button id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="add-member-section">
            <form id="memberForm">
                <div class="form-group">
                    <label for="name">Ad</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Soyad</label>
                    <input type="text" id="surname" required>
                </div>
                <div class="form-group">
                    <label for="age">Yaş</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit">Üye Ekle</button>
            </form>
        </section>
    </main>

    <script src="add-member.js"></script>
</body>
</html>
